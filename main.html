<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Board Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="circuit-board">
            <h1 class="title">Find the Right Answer and Hear the Buzz!</h1>
            <p class="instructions">Select a question and the correct answer to complete the circuit. If you are correct, the light will turn on!</p>
            <div class="visual">
                <img src="lightbulb.png" alt="lightbulb" class="lightbulb-img">
                <div class="electric-spark"></div>
            </div>
        </div>
    </div>
</body>
</html>
